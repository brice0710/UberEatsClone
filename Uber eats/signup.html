<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
</head>
<body>
  <header>
    <div class="navbar has-background-black pb-3">
      <div class="container">
        <div class="navbar-brand" >
          <div class="navbar-item">
            <h1 class=" title has-text-weight-medium pt-3">
              <span class="has-text-white"> Uber</span>
              <span class="has-text-weight-bold has-text-success">Eats</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="hero is-medium ">
      <div class="container has-text-centered">
        <div class="hero-body">
          <div class="main">
            <p class="subtitle is-size-3 has-text-justified">
              What's your phone number or email?
            </p>
            <input class="input text" type="text" placeholder="Enter phone number or email" style="border: none;">
            <div class="content is-small mt-5">
              <p class="has-text-justified has-text-weight-light">
                By proceeding, you consent to get calls, WhatsApp or SMS messages, 
                including by automated means, from Uber and its affilates to the number provided.
              </p>
              <button class="button is-medium is-rounded is-hoverable" disabled>
                Next
              </button>
            </div>
          
            <div class="content is-small mt-5 has-text-justified">
              <p class="has-text-justified has-text-weight-light">
                This site is protected reCAPTCHA and the Google Privacy Policy and the <a href="" class="close has-text-black">Terms of Service</a> apply.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
